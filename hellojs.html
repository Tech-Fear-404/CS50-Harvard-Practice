<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hellojs</title>
    <script>
        let counting=0;
        function count(){
            counting++;
            document.querySelector('h1').innerHTML=counting;
        }
    </script>
</head>
<body>
    <h1 color="Blue">0</h1>
    <button onclick="count()">Count</button>
</body>
</html>
